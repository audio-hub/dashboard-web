<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AudioHub Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéôÔ∏è AudioHub Dashboard</h1>
            <p>Monitor and explore Twitter Spaces activity</p>
        </div>

        <!-- Collapsible Health Panel -->
        <div class="collapsible-section">
            <div class="collapsible-header" onclick="toggleSection('health-panel')">
                <span>üè• Fleet Health</span>
                <span class="toggle-icon" id="health-toggle">‚ñº</span>
            </div>
            <div id="health-panel" class="collapsible-content" style="display: none;">
                <div class="health-header">
                    <h3>Fleet Health</h3>
                    <span id="fleet-status" class="health-status">Loading...</span>
                </div>
                <div id="health-instances" class="health-instances">
                    <div class="loading">Loading health status...</div>
                </div>
                <div id="health-summary" class="health-summary"></div>
            </div>
        </div>

        <!-- Collapsible Stats Section -->
        <div class="collapsible-section">
            <div class="collapsible-header" onclick="toggleSection('stats-section')">
                <span>üìä KPIs & Statistics</span>
                <span class="toggle-icon" id="stats-toggle">‚ñº</span>
            </div>
            <div id="stats-section" class="collapsible-content" style="display: none;">
                <div class="stats-grid" id="statsGrid">
                </div>
            </div>
        </div>

        <div class="spaces-container">
            <div class="spaces-header">
                <h2>üìª Spaces</h2>
            </div>
            <div id="spacesContent">
                <div class="loading">
                    Loading spaces data...
                </div>
            </div>
        </div>
    </div>

    <div id="detailModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="modal.close()">&times;</span>
            <h2>Space Details</h2>
            <div class="modal-body">
                <pre id="modalContent"></pre>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
