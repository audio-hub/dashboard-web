<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Spaces Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéôÔ∏è Twitter Spaces Dashboard</h1>
            <p>Monitor and explore Twitter Spaces activity</p>
        </div>

        <div class="controls">
            <button onclick="dashboard.loadStats()">Refresh Stats</button>
            <button onclick="dashboard.loadSpaces()">Refresh Spaces</button>
            <button onclick="dashboard.debugMapping()">Debug MP3 Mapping</button>
        </div>

        <div id="stats-section" style="display: none;">
            <div class="stats-grid" id="statsGrid">
            </div>
        </div>

        <div class="spaces-container">
            <div class="spaces-header">
                <h2>üìª Spaces</h2>
                <div class="filter-controls">
                    <select id="statusFilter">
                        <option value="">All Spaces</option>
                        <option value="live">Live Only</option>
                        <option value="ended">Ended Only</option>
                    </select>
                    <select id="limitFilter">
                        <option value="10">Show 10</option>
                        <option value="25">Show 25</option>
                        <option value="50">Show 50</option>
                    </select>
                    <button onclick="dashboard.loadSpaces()">Load Spaces</button>
                </div>
            </div>
            <div id="spacesContent">
                <div class="loading">
                    Loading spaces data...
                </div>
            </div>
        </div>
    </div>

    <div id="detailModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="modal.close()">&times;</span>
            <h2>Space Details</h2>
            <div class="modal-body">
                <pre id="modalContent"></pre>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
